name: Bug Report
description: 'When submitting an issue enable debug and have a look at the docs.'
labels: ['bug üêõ']
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an open or closed issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing open and closed issues amd I cheked the docs https://github.com/jokob-sk/Pi.Alert/tree/main/docs
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. With these settings...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: pialert.conf
    description: |
      Paste your `pialert.conf` (remove personal info)    
    render: python
  validations:
    required: false
- type: textarea
  attributes:
    label: docker-compose.yml
    description: |
      Paste your `docker-compose.yml`    
    render: python
  validations:
    required: false
- type: dropdown
  attributes:
    label: What branch are you running?
    options:
      - Production
      - Dev
  validations:
    required: true
- type: textarea
  attributes:
    label: pialert.log
    description: |
      Logs with debug enabled (https://github.com/jokob-sk/Pi.Alert/blob/main/docs/DEBUG_TIPS.md) 
      ***Generally speaking, all bug reports should have logs provided.***
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
      Additionally, any additional info? Screenshots? References? Anything that will give us more context about the issue you are encountering!
      You can use `tail -100 /home/pi/pialert/front/log/pialert.log` in teh container if you have troubles getting to the log files. 
  validations:
    required: false
- type: checkboxes
  attributes:
    label: Debug enabled
    description: I confirm I enabled `debug`
    options:
    - label: I have read and followed the steps in the wiki link above and provided the required debug logs and the log section covers the time when the issue occurs.
      required: true
