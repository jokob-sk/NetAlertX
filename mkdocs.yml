theme:
  name: material
  logo: img/netalertx_docs.png  # Reference the favicon here
  favicon: img/netalertx_docs.png
  custom_dir: docs/overrides
  metadata:
    description: "NetAlertX Documentation - The go-to resource for all things related to NetAlertX."
    image: "https://raw.githubusercontent.com/jokob-sk/NetAlertX/main/front/img/netalertx_docs.png"
  extra:
    home_hide_sidebar: true
    analytics:
      provider: google
      property: G-KCRSGLP8J2
    social:
    - icon: fontawesome/brands/github
      link: https://github.com/jokob-sk
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/jokobsk/netalertx/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/NetAlertX
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: slate  # Default to dark mode
      primary: indigo  # Dark blue
      accent: deep-purple  # Adjust accent color if needed
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - scheme: default  # Light mode (optional)
      primary: black
      accent: deep-purple
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.blocks.tab
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.mark
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
plugins:
  - gh-admonitions
  - search

favicon: /img/netalertx_docs.png
