<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="script/common.css">
        <script src="script/common.js"></script>
        <script>
            function setup(){
                $('input').datepicker({
                    format: 'mm-dd-yyyy',
                    clearBtn: true
                });
            }
        </script>
    </head>
    <body data-capture="input, .datepicker">
        <div class="row">
            <div class="col-sm-offset-4 col-sm-3">
                <input type="text" class="form-control" value="03-03-2013">
            </div>
        </div>
    </body>
</html>
