# Expected outcome: Container fails to start due to unwritable API partition
# - NETALERTX_API shows as mounted but unwritable (‚ùå in Writeable column)
# - API directory must be writable for proper operation
# - Container startup fails because API functionality cannot work without write access
services:
  netalertx:
    network_mode: host
    build:
      context: ../../../
      dockerfile: Dockerfile
    image: netalertx-test
    container_name: netalertx-test-mount-api_unwritable
    cap_drop:
      - ALL
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - NET_BIND_SERVICE
    environment:
      LISTEN_ADDR: 0.0.0.0
      PORT: 9999  # Use non-default port to test all paths
      APP_CONF_OVERRIDE: 20212
      ALWAYS_FRESH_INSTALL: true
      NETALERTX_DEBUG: 0
      NETALERTX_API: /tmp/api

    volumes:
      - type: volume
        source: netalertx_db
        target: /data/db
        read_only: false
      - type: volume
        source: netalertx_config
        target: /data/config
        read_only: false
      - type: volume
        source: test_netalertx_api
        target: /tmp/api
        read_only: true
    tmpfs:
      - "/tmp/log:uid=20211,gid=20211,mode=1700,rw,noexec,nosuid,nodev,async,noatime,nodiratime"
      - "/tmp/run:uid=20211,gid=20211,mode=1700,rw,noexec,nosuid,nodev,async,noatime,nodiratime"
      - "/tmp/nginx/active-config:uid=20211,gid=20211,mode=1700,rw,noexec,nosuid,nodev,async,noatime,nodiratime"
volumes:
  netalertx_config:
  netalertx_db:
  test_netalertx_db:
  test_netalertx_config:
  test_netalertx_api:
  test_netalertx_log:
  test_system_services_run:
  test_system_services_active_config:
