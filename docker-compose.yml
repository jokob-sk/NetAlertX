version: "3"
services:
  pialert:
    build: .
    container_name: pialert_dev
    network_mode: "host"
    restart: always
    volumes:
      - ${APP_DATA_LOCATION}/pialert/config:/home/pi/pialert/config
      - ${APP_DATA_LOCATION}/pialert/db/pialert.db:/home/pi/pialert/db/pialert.db
      - ${LOGS_LOCATION}/tmp:/home/pi/pialert/log
    environment:
      - TZ=France/Paris
      - HOST_USER_ID=1036
      - HOST_USER_GID=1000
